<template>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div repeat.for="game of games" class="col-sm-4 col-md-3">
          <div class="thumbnail">
            <img src="${game.imgSrc}" class="img-responsive img-rounded" alt="...">
            <div class="caption">
              <h3>${game.name}</h3>
              <p>${game.description}</p>
              <p><a route-href="route: matchGame; params.bind: {gameId:game.id}" class="btn btn-primary" role="button">Play</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
